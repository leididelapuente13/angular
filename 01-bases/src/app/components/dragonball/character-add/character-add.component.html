<form>
  <h3>Agregar: {{ name() }}</h3>
  <input
    type="text"
    name="name"
    placeholder="Name"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName
  />
  <input
    type="number"
    name="power"
    placeholder="Power"
    [value]="power()"
    (change)="power.set(+powerAmount.value)"
    #powerAmount
  />
  <button type="button" (click)="addCharacter()">Agregar</button>
</form>
