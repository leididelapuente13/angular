<h1>DragonBall Page</h1>
<hr />
<section>
  <form>
    <h3>Agregar: {{ name() }}</h3>
    <input
      type="text"
      name="name"
      placeholder="Name"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <input
      type="number"
      name="power"
      placeholder="Power"
      [value]="power()"
      (change)="power.set(+powerAmount.value)"
      #powerAmount
    />
    <button type="button" (click)="addCharacter()">Agregar</button>
  </form>
  <div>
    <ul>
      @for (character of characters(); track character.id; let idx = $index; let
      isEven = $even; let isOdd = $odd) { @if(character.power > 8000){
      <li [class.isEven]="isEven" [class.isOdd]="isOdd">
        <span>{{ idx + 1 }} - {{ character.name }} - </span>
        <strong
          [class.dangerText]="character.power >= 14000"
          [class.infoText]="character.power < 14000"
          >{{ character.power }}</strong
        >
      </li>
      } @else {
      <li><strong>Nothing to see</strong></li>
      } }
    </ul>
  </div>
</section>
