<section class="flex flex-row gap-2 mt-2">
    <input
        type="text"
        class="input input-bordered mt-2 w-56"
        [placeholder]="placeholder()"
        autofocus
        #txtSearch
        (keyup.enter)="search.emit(txtSearch.value)"
        (keyup)="inputValue.set(txtSearch.value)"
    />
    <button class="btn btn-primary mt-2" (click)="search.emit(txtSearch.value)">
        Buscar
    </button>
</section>
